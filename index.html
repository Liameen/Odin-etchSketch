<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div id="header">
        <h1 id="head">Etch-a-Sketch</h1>
        <div id="inputBtnDiv">
            <input type="button" id="inputBtn" value="Clear and make a new Grid">
        </div>
        <h2>Please insert the amount of pixels squared you wish.</h2>
        <h3>Max numbers input '100'.</h3>
    </div>
    <div id="selectButtonsDiv">
        <div id="plainDiv">
            <button id="plain">PLAIN</button>
        </div>
        <div id="shaderDiv">
            <button id="shader">SHADER</button>
        </div>
        <div id="rainbowDiv">
            <button id="rainbow">RAINBOW</button>
        </div>
    </div>
    
  
    <div class="container">
        <div id="containerTextDiv">
            <h1 id="containerText">Your 'Etch-a-Sketch' pad</h1>
        </div>
    </div>
    <div id="resetBtnDiv">
        <input type="button" id="resetBtn" value="Reset">
    </div>
    <script src="script.js"></script>
</body>
</html>
